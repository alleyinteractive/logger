name: Update the -built branch

on:
  push:
    push:
      branches:
        - main
        - develop
        - gh-actions

jobs:
  built-branch:
    name: Built Branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Get composer cache directory
        id: composer_config
        uses: baschny/php-composer-action@v1
        with:
          composer_version: ${{ env.COMPOSER_VERSION }}
          command: get_config
      - name: Cache composer downloads
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer_config.outputs.composer_cache_dir }}
          key: composer-v${{ steps.composer_config.outputs.composer_major_version }}
      - name: Run composer install
        uses: baschny/php-composer-action@v1
        with:
          composer_version: ${{ env.COMPOSER_VERSION }}
          command: install
      - name: Clear files and install dependencies
        shell: bash
        run: |
          rm -rf .gitignore .github tests phpunit.xml
      - name: Push to built branch
        uses: Automattic/action-commit-to-branch@master
        with:
          branch: '${{ steps.extract_branch.outputs.branch }}-built'
          commit_message: 'Build ${{ steps.extract_branch.outputs.branch }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
